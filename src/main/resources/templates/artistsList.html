<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form action="/artist" method="post">
        <input type="hidden" th:value="${trackId}" name="track">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artist" th:value="${artist.getId}">
                <span>
                    Name: <span th:text="${artist.getFirstName()}"></span> <span th:text="${artist.getLastName()}"></span>,
                    Bio: <span th:text="${artist.getBio()}"></span>
                </span>
        </div>
        <input type='submit' value='Add artist'>
    </form>
    <br/>
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
