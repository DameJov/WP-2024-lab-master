<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <!-- Display radio buttons for each song,
            the value should be the trackId
            and the displayed text should be Title: <songTitle>, Genre:<genre>, Release Year: <releaseYear> -->
    <div th:each="song :  ${songs}">
        <input type="radio" name="track" th:value="${song.getTrackId()}">
        <span>
            Title: <span th:text="${song.getTitle()}"></span>,
            Genre: <span th:text="${song.getGenre()}"></span>,
            Release Year: <span th:text="${song.getReleaseYear()}"></span>
            Album: <span th:text="${song.getAlbum().getName()}"></span>
        </span>
        <th:block>
            <form th:action="@{'/songs/edit-form/{id}' (id=${song.getId()})}" th:method="GET">
                <button type="submit"
                        class="btn btn-sm btn-danger delete-product">
                    <i class="fa fa-trash">Edit</i>
                </button>
            </form>
        </th:block>
        <th:block>
            <form th:action="@{'/songs/delete/{id}' (id=${song.getId()})}" th:method="DELETE">
                <button type="submit"
                        class="btn btn-sm btn-danger delete-product">
                    <i>Delete</i>
                </button>
            </form>
        </th:block>
    </div>
    <br>
    <div>
        <th:block>
            <form th:action="@{'/songs/add-form'}" th:method="GET">
                <button type="submit"
                        class="btn btn-sm btn-danger delete-product">
                    <i>Add</i>
                </button>
            </form>
        </th:block>
        <th:block>
            <form th:action="@{'/songs/add'}" th:method="POST">
                <button type="submit"
                        class="btn btn-sm btn-danger delete-product">
                    <i>Submit</i>
                </button>
            </form>
        </th:block>
    </div>

</main>
</body>
</html>
